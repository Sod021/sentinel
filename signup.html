<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sentinel</title>
    <link rel="stylesheet" href="css/login.style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="ph-bold ph-eye" style="font-size: 48px; color: var(--primary-dark);"></i>
            </div>
            <h2>Create Account</h2>
            <p>Sign up to start monitoring your websites</p>

            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="footer-links">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>

            <div id="signup-message" style="margin-top: 16px; font-size: 14px;"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // SUPABASE CONFIG
        // ==========================================
        const SUPABASE_URL = 'https://dpeoxwctxrjsliuczfkc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwZW94d2N0eHJqc2xpdWN6ZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTgzMjUsImV4cCI6MjA3ODU5NDMyNX0.Q0rlPRm5XDMgAM12op94srtdUqi4EdwfUd__xjg99I';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ==========================================
        // SIGN UP LOGIC
        // ==========================================
        const signupForm = document.getElementById('signup-form');
        const signupMessage = document.getElementById('signup-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupMessage.textContent = '';

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (error) {
                    signupMessage.style.color = 'red';
                    signupMessage.textContent = `Error: ${error.message}`;
                } else {
                    signupMessage.style.color = 'green';
                    signupMessage.textContent = 'Sign up successful! Redirecting to dashboard...';
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (err) {
                signupMessage.style.color = 'red';
                signupMessage.textContent = `Unexpected error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
