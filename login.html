<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentinel</title>
    <link rel="stylesheet" href="login.style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to The Watcher</h2>
            <p>Sign in to continue</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 15px;"></div>
                <button type="submit" class="btn-primary" id="login-button">Login</button>
            </form>
            
            </div>
    </div>

    <script>
        // 1. Initialize Supabase
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. Set up Form Listener
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from submitting normally
            
            // Disable button to prevent multiple clicks
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 3. Call Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // 4. Handle Errors
                errorMessage.textContent = error.message;
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            } else {
                // 5. Handle Success
                console.log('Login successful!', data);
                // Redirect to the main dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
