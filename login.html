<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sentinel</title>
  <link rel="stylesheet" href="css/login.style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="ph-bold ph-eye" style="font-size: 48px; color: var(--primary-dark);"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>

      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="footer-links">
        <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
      </div>

      <div id="login-message" style="margin-top: 16px; font-size: 14px;"></div>
    </div>
  </div>

  <script>
    // ==========================================
    // SUPABASE CONFIG
    // ==========================================
    const SUPABASE_URL = 'https://dpeoxwctxrjsliuczfkc.supabase.co';
    const SUPABASE_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwZW94d2N0eHJqc2xpdWN6ZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTgzMjUsImV4cCI6MjA3ODU5NDMyNX0.Q0rlPRm5XDMgAM12op94srtdUqi4EdwfUdV__xjg99I';

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==========================================
    // LOGIN LOGIC
    // ==========================================
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMessage.textContent = '';

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      try {
        const { data, error } = await client.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          loginMessage.style.color = 'red';
          loginMessage.textContent = `Error: ${error.message}`;
        } else {
          loginMessage.style.color = 'green';
          loginMessage.textContent = 'Login successful! Redirecting...';

          // âœ… Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        }
      } catch (err) {
        loginMessage.style.color = 'red';
        loginMessage.textContent = `Unexpected error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
