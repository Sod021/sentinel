<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Sentinel</title>
    <link rel="stylesheet" href="css/login.style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">

        <!-- LOGIN BOX -->
        <div class="login-box" id="login-box">
            <h2>Welcome to Sentinel</h2>
            <p>Sign in to continue</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" style="color: red; margin-bottom: 15px;"></div>
                <button type="submit" class="btn-primary" id="login-button">Login</button>
            </form>

            <p>
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
        </div>

        <!-- SIGNUP BOX -->
        <div class="signup-box hidden" id="signup-box">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div id="signup-error-message" style="color:red;margin-bottom:15px;"></div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p>
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </div>

    </div>

    <script>
        // 1. Supabase Initialization
        const SUPABASE_URL = 'https://dpeoxwctxrjsliuczfkc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwZW94d2N0eHJqc2xpdWN6ZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTgzMjUsImV4cCI6MjA3ODU5NDMyNX0.Q0rlPRm5XDMgAM12op94srtdUqi4EdwfUdV__xjg99I';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Auto-redirect if already logged in
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'index.html';
        })();

        // Elements
        const loginBox = document.getElementById('login-box');
        const signupBox = document.getElementById('signup-box');

        // Toggle between login and signup
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            loginBox.classList.add('hidden');
            signupBox.classList.remove('hidden');
        });
        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            signupBox.classList.add('hidden');
            loginBox.classList.remove('hidden');
        });

        // LOGIN
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                errorMessage.textContent = error.message;
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            } else {
                window.location.href = 'index.html';
            }
        });

        // SIGNUP
        const signupForm = document.getElementById('signup-form');
        const signupErrorMessage = document.getElementById('signup-error-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupErrorMessage.textContent = '';

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                signupErrorMessage.textContent = error.message;
            } else {
                // Sign up successful, redirect to dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
